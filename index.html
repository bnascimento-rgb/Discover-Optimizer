<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gazeta CTR+ — Assistente de Títulos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen p-8">
  <header class="flex items-center gap-3 mb-6">
    <svg width="40" height="40" viewBox="0 0 64 64" class="rounded-xl" style="background:#5B5BD6;">
      <text x="50%" y="56%" text-anchor="middle" font-size="26" font-weight="700" fill="white" font-family="Inter, system-ui">G</text>
    </svg>
    <div>
      <h1 class="text-2xl font-semibold">Gazeta CTR+</h1>
      <p class="text-sm text-gray-500 -mt-1">Assistente de títulos para Discover, site e redes</p>
    </div>
  </header>

  <main class="max-w-4xl mx-auto bg-white shadow rounded-2xl p-6">
    <label class="block text-sm font-medium mb-1" for="title">Título original</label>
    <textarea id="title" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Cole o título aqui..."></textarea>
    <label class="block text-sm font-medium mt-4 mb-1" for="type">Tipo de conteúdo</label>
    <select id="type" class="w-full border border-gray-300 rounded-lg p-2">
      <option>Notícia quente</option>
      <option>Serviço/Utilidade pública</option>
      <option>Economia & Consumo</option>
      <option>Cidades / Espírito Santo</option>
      <option>Gastronomia e Lazer</option>
      <option>Esporte</option>
      <option>Entretenimento e TV</option>
      <option>Educação e Carreira</option>
      <option>Guia / Como fazer</option>
      <option>Explicador / Contexto</option>
      <option>Opinião / Coluna</option>
      <option>Lista</option>
      <option>Receita</option>
      <option>Galeria de fotos</option>
      <option>Vídeo para o YouTube</option>
      <option>Vídeo para redes sociais</option>
    </select>
    <label class="block text-sm font-medium mt-4 mb-1" for="apikey">OpenAI API Key</label>
    <input id="apikey" type="password" class="w-full border border-gray-300 rounded-lg p-2" placeholder="sk-...">
    <button id="btnGenerate" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-4 py-2 rounded-lg">Gerar sugestões</button>
    <div id="results" class="mt-6 space-y-2"></div>
  </main>

  <script>
    const $ = (s)=>document.querySelector(s);
    async function generate(){
      const title=$('#title').value.trim(), type=$('#type').value, key=$('#apikey').value.trim();
      if(!title||!key){alert('Preencha o título e a chave');return;}
      const msg=[
        {role:'system',content:'Você é um assistente que gera títulos otimizados para Google Discover.'},
        {role:'user',content:`Gere 5 títulos alternativos para: "${title}". Tipo: ${type}. Evite clickbait.`}
      ];
      const res=await fetch('https://api.openai.com/v1/chat/completions',{
        method:'POST',headers:{'Content-Type':'application/json','Authorization':'Bearer '+key},
        body:JSON.stringify({model:'gpt-4o',messages:msg})
      });
      const j=await res.json();let out=j.choices?.[0]?.message?.content||'';
      $('#results').innerHTML=out.split(/\n+/).map(l=>`<div class='border rounded-lg p-2 bg-gray-50'>${l}</div>`).join('');
    }
    $('#btnGenerate').onclick=generate;
  </script>
</body>
</html>
